version: '3.1'

volumes:
  db: {}

networks:
  frontend:
    external: true
  backend:
    driver: bridge
  testend:
    driver: bridge


services:
  web:
    restart: always
    image: harbor.pbndev.net:3443/library/httpd:latest
    volumes:
    - ${PWD}:/var/www/html
    env_file:
    - ./.env
    expose:
    - "80"
    labels:
    - "traefik.frontend.rule=Host:${SERVER_NAME}"
    - "traefik.docker.network=frontend"
    - "traefik.port=443"
    - "traefik.protocol=https"
    - "traefik.enable=true"
    networks:
    - frontend
    - backend
    - testend

  code:
    restart: always
    cap_add:
      - SYS_PTRACE
    env_file:
      - ./.env
    image: harbor.pbndev.net:3443/library/php:8.1
    environment:
      ServerName: ${SERVER_NAME}
      XDEBUG_CONFIG: ${XDEBUG_CONFIG}
      DOCKER: "TRUE"
      DOCKER_HOST: "web"
      USER_ID: ${USER_ID}
    volumes:
      - ${PWD}:/var/www/html/:Z
    expose:
      - "9000"
    networks:
      - backend

  db:
    restart: always
    image: harbor.pbndev.net:3443/proxy_cache/mysql:5.7
    command: mysqld --sql_mode=""
    env_file:
    - ./.env
    volumes:
      - db:/var/lib/mysql/
      - ${PWD}/database/dump/:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      explicit_defaults_for_timestamp: 1
      max_connections: 400
      TIMESTAMP: NOT NULL
    ports:
      - "3306"
    networks:
      - backend

  chrome:
    image: harbor.pbndev.net:3443/proxy_cache/seleniarm/standalone-chromium:110.0
    shm_size: 4G
    privileged: true
    environment:
      - no_proxy=localhost
      - TZ=America/Chicago
    volumes:
      - /dev/shm:/dev/shm
    expose:
      - '4444'
      - '5900'
    links:
      - web:web.test
    networks:
      - backend
      - testend
      - frontend
